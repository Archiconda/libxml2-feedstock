VERBOSE_AT:
- V=1
build_number_decrement:
- '0'
c_compiler:
- gcc
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
docker_image:
- conda/c3i-linux-64
icu:
- '58'
libiconv:
- '1.15'
pin_run_as_build:
  icu:
    max_pin: x
  libiconv:
    max_pin: x.x
  xz:
    max_pin: x.x
  zlib:
    max_pin: x.x
target_platform:
- linux-64
xz:
- '5.2'
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
